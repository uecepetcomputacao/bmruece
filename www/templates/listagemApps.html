<ion-view>
	<ion-nav-title>Apps UECE</ion-nav-title>
	<ion-content>

		<ion-list>
		    <ion-item class="item item-thumbnail-left" ng-repeat="app in listaDeApps" href="#/{{app.rotas}}" >
		    	<img src="{{app.imagem}}">
		    	<h2>{{app.nome}}</h2>
		    	<p>{{app.descricao}}</p>
		    </ion-item>
		</ion-list>

	</ion-content>
</ion-view>
