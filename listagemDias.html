<ion-view>

	<ion-nav-title>RU-UECE</ion-nav-title>
	<ion-content>

		<ion-list>

		    <ion-item class="item item-thumbnail-left" ng-repeat="app in listaDeDias" href="#/{{app.rotas}}" >

		</ion-list>

	</ion-content>
</ion-view>
